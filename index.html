<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DAE animation example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="animated-model" src="https://shimmering-platypus-84f414.netlify.app/Walking.dae"></a-asset-item>
      </a-assets>

      <a-entity id="animated-model"
        dae-model="./Walking.dae"
        scale="0.1 0.1 0.1"
        position="0 1.6 -2"
        animation__walking="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
    </a-scene>
  </body>
</html>
