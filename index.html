<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DAE animation example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r137/three.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="animated-model" src="https://cdn.aframe.io/examples/models/collada/horse.dae"></a-asset-item>
      </a-assets>

      <a-entity collada-model="#animated-model"
                animation-mixer
                position="0 1.6 -2"></a-entity>
    </a-scene>
  </body>
</html>
