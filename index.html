<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="./Walking.fbx"></a-asset-item>
      </a-assets>

      <a-entity id="model-entity" gltf-model="#model" position="0 1 -3"></a-entity>

      <a-animation
        attribute="rotation"
        dur="5000"
        easing="linear"
        fill="forwards"
        to="0 360 0"
        repeat="indefinite"
        begin="model-entity.loaded"
      ></a-animation>
    </a-scene>
  </body>
</html>
