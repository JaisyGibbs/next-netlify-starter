<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame .dae animatie voorbeeld</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- voeg de collada-loader component toe -->
      <a-assets>
        <a-asset-item id="model" src="model.dae"></a-asset-item>
      </a-assets>
      <a-entity
        collada-model="#model"
        position="0 1.6 -2"
        scale="0.5 0.5 0.5"
        animation-mixer
      ></a-entity>
      <!-- voeg de animatie toe -->
      <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
      <!-- maak een omgeving -->
      <a-sky color="#ECECEC"></a-sky>
      <a-plane
        color="#7BC8A4"
        height="100"
        width="100"
        rotation="-90 0 0"
        position="0 0 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
